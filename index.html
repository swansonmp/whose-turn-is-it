<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      h1 {
        color: white;
        font-family: monospace;
        font-weight: bold;
        font-size: 5em;
        vertical-align: middle;
        text-align: center;
      }
      @media only screen 
          and (min-width: 320px) and (max-width: 480px) 
          and (min-height: 480px) and (max-height: 640px) {
        h1 {
          font-size: 6.25em;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="text" onclick="toggle()"></h1>
    <script>
      var today = true; 
      var todayString;
      var tomorrowString;
      
      var now = new Date(); 
      var adjusted = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
      var daysSinceEpoch = Math.floor(adjusted/8.64e7);
      
      if (daysSinceEpoch % 2 == 0) {
        todayString = "Today is Alice's turn.";
        tommorowString = "Tomorrow is Bob's turn.";
      }
      else {
        todayString = "Today is Bob's turn.";
        tommorowString = "Tomorrow is Alice's turn.";
      }
      
      document.getElementById("text").innerHTML = todayString;
      
      function toggle() {
        document.getElementById("text").innerHTML = 
            today ? todayString : tommorowString;
        today = !today;
      }
    </script>
    <noscript>This page needs Javascript to work!</noscript>
  </body>
</html>
